process Closure = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  replace MessageLogger.cerr.FwkReport.reportEvery = 1000

# input file(s)
  include "Validation/RecoJets/test/testSample.cff"
  untracked PSet maxEvents = {untracked int32 input = 1000}

#-----------------------------------------------------
# analyze parton correction
#-----------------------------------------------------
# include "Validation/RecoJets/data/PartonCorrection_fkt6.cff"
  include "Validation/RecoJets/data/PartonCorrection_icone5.cff"
# include "Validation/RecoJets/data/PartonCorrection_mcone5.cff"
# include "Validation/RecoJets/data/PartonCorrection_mcone7.cff"

  sequence makeCorrection = {makeAllCorrection}

# file service
  service = TFileService {
    string fileName = "partonCorrection.root"
  }

# uncomment to apply calibration
  endpath p = {makeCorrection}
}
