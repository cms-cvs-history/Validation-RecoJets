process VALIDATION = {
  untracked PSet maxEvents = {untracked int32 input = -1}
  service = DaqMonitorROOTBackEnd{ }
  source = PoolSource {
     untracked vstring fileNames = {INPUT_FILES}
  }

  module JetAnalyzer = CaloJetTester{
     InputTag src = CALO_JETS
     InputTag srcGen = GEN_JETS
     double genPtThreshold = 1
     double genEnergyFractionThreshold = 0.05
     double reverseEnergyFractionThreshold = 0.5
     double RThreshold = 0.3
     untracked string outputFile = 'CALO_JETS_validation.root'
  }
  path p = { JetAnalyzer }

}
